<!doctype html>
<html lang="en" ng-csp ng-app="sensei">
<head>
	<meta charset="UTF-8">
	<title>CheckLess Options</title>
	<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
	<!-- Production (development) -->
	<script src="../js/angular.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/factories.js"></script>
	<script src="../js/controllers.js"></script>
	<script src="../js/directives.js"></script>
	<!-- Production (minified) -->
	<!-- <script src="../js/build/prod-common.min.js"></script>-->
	<link href="../css/options.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="wrapper" ng-controller="Options">
		<h1>Check Less</h1>
		<form name="saveNew" class="options-add">
			<label for="newDomain" class="new-domain-prompt">Which website would you like to check less?</label>
			<input type="text" ng-model="newEntry.domain" name="newDomain" placeholder="example.com" class="opt-field--domain" required validate-domain autofocus />
<!-- 				<div class="input-error" ng-show="saveNew.newDomain.$dirty  && saveNew.newDomain.$invalid">
				<span ng-blur='saveNew.newDomain.$error.domain'>[ needs to be a valid url ]</span>
			</div> -->
			<button class="action-save" title="Save" ng-disabled="!saveNew.$valid" ng-click="saveNewEntry(newEntry)">
				<i class="icon-save"></i>
				Add
			</button>
		</form>
		<ul class="focus-prompt">
			<li>Add a site that you'd like to check less.</li>
			<li>Every day, we'll limit how many times you use the site.</li>
			<li>Once you hit your limit, you'll be blocked from that site until the next day.</li>
		</ul>
		<div class="saved-entries" ng-show="entries.length > 0">
			<h2>Saved rules</h2>
			<table class="saved-entries-table">
				<thead>
					<tr>
						<th>Website</th>
						<th>Daily frequency</th>
						<th>Duration</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entry in entries track by $index">
						<td>
							<span ng-model="entry.domain">{{ entry.domain }}</span>
						</td>
						<td>
							<input type="number" ng-model="entry.periods" class="opt-field--periods" min="0" max="99" value=" {{ entry.periods }}" required />
						</td>
						<td>
							<input type="number" ng-model="entry.periodLength" class="opt-field--period-length" min="0" max="60" value="{{ entry.periodLength }}"  />
						</td>
						<td>
							<button title="Delete" ng-click="removeEntry(entry)" class="action-delete">
								<i class="icon-delete"></i>
							</button>
							<button title="Update" ng-click="updateEntry(entry)" class="action-save">
								<i class="icon-save"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
