<!doctype html>
<html lang="en" ng-csp ng-app="sensei">
<head>
	<meta charset="UTF-8">
	<title>Take a deep breath</title>
	<script src="../js/angular.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/factories.js"></script>
	<script src="../js/controllers.js"></script>
	<script src="../js/directives.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
	<link href="../css/redirect.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="wrapper"  ng-controller="Allow">
		<form name="allow" class="allow">
			<p class="helper allow-type">If you really mean it, type "I want to use {{ redirectedDomain.domain }} efficiently."</p>
			<input ng-model="allowSentence" type="text" class="allow-sentence" autofocus validate-allow-sentence  required />
			<button class="allow-button" ng-click="usePeriod()" ng-disabled="!allow.$valid" title="click me if your are not redirected">redirecting...</button>
		</form>
	</div>
</body>
</html>
