<!doctype html>
<html lang="en" ng-csp ng-app="sensei">
<head>
	<meta charset="UTF-8">
	<title>Sensei Options</title>
	<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
	<!-- Production (development) -->
	<script src="../js/angular.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/factories.js"></script>
	<script src="../js/controllers.js"></script>
	<script src="../js/directives.js"></script>
	<!-- Production (minified) -->
	<!-- <script src="../js/build/prod-common.min.js"></script>-->
	<link href="../css/options.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="wrapper" ng-controller="Options">
		<h2 class="focus-prompt">I will only focus on</h2>
		<form name="saveNew" class="options-add">
			<input type="text" ng-model="newEntry.domain" placeholder="example.com" class="opt-field--domain" required validate-domain autofocus />
			<span>for</span>
			<input type="number" ng-model="newEntry.periodLength" class="opt-field--period-length" min="0" max="60" placeholder="30" required/><span>-minute periods,</span>
			<input type="number" ng-model="newEntry.periods" class="opt-field--periods" min="0" max="10" placeholder="2" required />
			<span>times per day.</span>
			<button class="action-save" ng-disabled="!saveNew.$valid" ng-click="saveNewEntry(newEntry)">Save</button>
		</form>
			<ul class="saved-entries">
				<li class="options-saved" ng-repeat="entry in entries track by $index">
					<form>
						<span>{{entry.periodsLeft}}/{{entry.periods}}</span>
						<span ng-model="entry.domain" class="saved-domain">{{ entry.domain }}</span>
						<span>for</span>
						<input type="number" ng-model="entry.periodLength" class="opt-field--period-length" min="0" max="60" value="{{ entry.periodLength }}"  /><span>-minute periods,</span>
						<input type="number" ng-model="entry.periods" class="opt-field--periods" min="0" max="99" value=" {{ entry.periods }}" required />
						<span>times per day.</span>
						<button ng-click="removeEntry(entry)" class="action-delete">Remove</input>
						<button ng-click="updateEntry(entry)" class="action-save">Update</input>
					</form>
				</li>
			</ul>
		</form>
	</div>
</body>
</html>
